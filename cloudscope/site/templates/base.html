<!doctype html>
<html class="no-js" lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{{ site.title }}{% endblock %}</title>

  {% block meta %}
  <meta name="author" content="{% block author %}{{ site.author }}{% endblock %}">
  <meta name="keywords" content="{% block keywords %}{{ site.keywords }}{% endblock %}">
  <meta name="description" content="{% block description %}{{ site.description }}{% endblock %}">
  {% endblock meta %}

  {% block stylesheets %}
  <!-- Stylesheets -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha256-rgHoMgF45/9e2kvxfvR0KarwQNw5CRqgxbrthGpeUuc= sha512-CGGV53FSdrXrjyGCNk04p+xuna3CbE33n773A0EEmqtcN8W3NaFsR0vSQcbll5dpSS90d3i2Zh3jFX/j46hzJA==" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg==" crossorigin="anonymous">
  <link href="{{ site.url }}/assets/css/main.css" rel="stylesheet" type="text/css">
  {% endblock stylesheets %}

  {% block link %}
  <!-- Iconography -->
  <link rel="shortcut icon" href="favicon.ico">
  {% endblock link %}

</head>
<body>

  {% block body %}{% endblock body %}

  {% block javascript %}
  <!-- Javascripts -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script src="{{ site.url }}/assets/js/main.js" type="text/javascript"></script>
  {% endblock javascript %}

</body>
</html>
